<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            animation : {
              'slow-spin' : 'spin 3s linear infinite',
              'goyang' : 'goyang 1s ease-in-out infinite'
            },
            keyframes :{
              wiggle : {
                '0%,100%' : {transform : 'rotate(-3deg)'},
                '50%' : {transform : 'rotate(3deg)'}
              }
            }
          },
        },
      };
    </script>

    <title>Document</title>
    <style type="text/tailwindcss"></style>
  </head>

  <body class="dark:bg-slate-800 dark:text-slate-100">
    <div
      class="w-40 h-40 mx-auto rounded-lg bg-sky-500 shadow-lg mt-10 hover:scale-125 hover:rotate-45 hover:translate-x-16 transition hover:bg-pink-400 origin-bottom-right"
    ></div>
    <hr>
    <div class="w-40 h-40 mx-auto mt-20 group">
      <div class="w-full h-full bg-sky-500 rounded-lg shadow-lg group-hover:rotate-180 origin-top-left transition"></div>
    </div>
    <hr>
    <div
      class="w-40 h-40 mx-auto rounded-lg bg-sky-500 shadow-lg mt-10  transition animate-slow-spin"
    ></div>
    <div
      class="w-40 h-40 mx-auto rounded-lg bg-sky-500 shadow-lg mt-10  transition animate-goyang"
    ></div>
    <div class="mb-20"></div>
  </body>
</html>
